<form name="ballpark" action="http://access.wheatonworldwide.com/WheatonSalesServlet/BallParkServlet" method="post"  onSubmit="return validate_form()">
<input type="hidden" name="agentNumber" value="your 4 digit agency code goes here">


<div class="large-offset-1 large-5 columns">
Email Address:
<input type="text" name="emailAddress" maxlength="50" value="">
</div>

<div class="large-5 columns">
Move Date:
<input type="text" name="moveDate"  maxlength="10" value="" placeholder="Future date in mm/dd/yyyy format">
</div>
<div class="large-1 columns">
<A HREF="#" onClick="cal.select(document.forms[0].moveDate,'anchor1','MM/dd/yyyy'); return false;"
   NAME="anchor1" ID="anchor1"><img src="http://24f.fab.myftpupload.com/wp-content/uploads/2017/04/cal.gif" alt="Select a Date"></A>
</div>

<div class="large-offset-1 large-5 columns">
Origin Zip:
<input type="text" name="originZip" maxlength="5" value="">
</div>

<div class="large-5 large-offset-1-right columns">
Destination Zip:
<input type="text" name="destinationZip" maxlength="5" value="">
</div>

<div class="large-offset-2 large-8 large-offset-2 columns">
Move Size:
<select name="moveSize"><option value="">Please select move size</option>
				<option value="CAT3">Small Studio</option>
				<option value="CAT4">Large Studio or 1 Bedroom Apt</option>
				<option value="CAT5">2 Bedroom Apt</option>
				<option value="CAT6">3 Bdr Apt or 2 Bedroom House</option>
				<option value="CAT7">3 Bedroom House</option>
				<option value="CAT8">4 Bedroom House</option>
				<option value="CAT9">5 Bedroom House or larger</option></select>
</div>


<div class="large-12 columns text-center" style="padding-top:30px;">

<input type="Submit" value="GET MY ESTIMATE" class="getMyEstimate">

</div>
</form>
